<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> BOBAXIXIXI </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container rounded w-75 p-5 my-3">
    <div class="card m-4 p-4 border border-warning">
        <div class="card-body">
            <div class="justify-content-center align-content-center">
                <h1 class="font-weight-bold" style="color: #62433E; text-align: center" th:text="'Boba Tea\'s successfully updated for ' + ${namaStore} + ' Store!'"></h1>
                <br> <br>
                <a class="text-warning " th:href="@{/store/} + ${store.idStore}">‚üµ Back to Store Detail</a>
                <br> <br>
                <h3 class="font-weight-bold" style="color: #62433E; text-align: center">List of Boba Tea</h3>
                <br>
                <table class="table table-striped" style="width: 80%; margin-left: auto; margin-right: auto;">
                    <thead>
                    <tr class="text-white" style="text-align: center; background-color: #62433E">
                        <th>Name</th>
                        <th>Price</th>
                        <th>Size</th>
                        <th>Ice</th>
                        <th>Sugar</th>
                        <th>Topping</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sb : ${listStoreBoba}" style="text-align: center" >
                        <td th:text="${sb.boba_tea.namaVarianBobaTea}"></td>
                        <td th:text="'Rp' + ${sb.boba_tea.hargaBobaTea}"></td>
                        <td th:if="${sb.boba_tea.size} == 0">S</td>
                        <td th:if="${sb.boba_tea.size} == 1">M</td>
                        <td th:if="${sb.boba_tea.size} == 2">L</td>
                        <td th:if="${sb.boba_tea.iceLevel} == 0">Less</td>
                        <td th:if="${sb.boba_tea.iceLevel} == 1">Normal</td>
                        <td th:if="${sb.boba_tea.iceLevel} == 2">Extra</td>
                        <td th:if="${sb.boba_tea.sugarLevel} == 0">Less</td>
                        <td th:if="${sb.boba_tea.sugarLevel} == 1">Normal</td>
                        <td th:if="${sb.boba_tea.sugarLevel} == 2">Extra</td>
                        <td th:if="${sb.boba_tea.topping} != null" th:text="${sb.boba_tea.topping.namaTopping}"></td>
                    </tr>
                    </tbody>
                </table>
                <br><br>
            </div>
        </div>
    </div>
</div>

</body>

</html>
